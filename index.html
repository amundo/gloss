<!DOCTYPE html>
<html>
<head>
  <title>glossbin</title>
  <meta charset=utf-8>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
  <script src=js/jquery.js></script>
  <script src=js/jquery.autogrow.js></script>
  <script src=js/jquery.tmpl.js></script>
  <script src=js/showdown.js></script>
  <script src=js/site.js></script>
  <script src=js/app.js></script>
  <link rel=stylesheet href="css/style.css" media=screen />
  <link rel=stylesheet href="css/print.css" media=print />

<style>
</style>
</head>

<body>

<header>
  <div id=menu>
    <ul>
    <li>project: 
      <input id=new_project>
    </li>
    <li>load: 
      <select disabled=true id=projects>
      <option>New...</option>
      </select>
    </li>
    <li><button id=name_project>save</button></li>
    </ul>
  </div><!-- #controls -->
<h1>glossbin</h1>
</header>

<div id=content>

  <div id=editor>


    <textarea tabindex=1 id=box>
Eu naõ falo português.

eu     
1sg.S  

não
NEG

fal-o 
speak-1sg.PRS

português
Portuguese


I don't speak Portuguese.
</textarea>

  </div><!-- #editor -->

  <div id=controls>
    <nav>
    <span><button id=prev>&laquo;</button></span>
    <span><button id=next>&raquo;</button></span>
    </nav>
    <div id=gloss>
    <ol id=phrases></ol>
    </div>
  </div><!-- #controls -->

</div><!-- #content -->
<footer>
</footer>


<script id=glossTemplate type=html/x-jquery-tmpl>

<li class=phrase>
   <ol>
     <li>
       <p class=sentence>${sentence}</p>
       {{each glosses}} 
         <dl class=tier>
           <dt class=word>${word}</dt>
           <dd class=morph>${morph}</dd>
         </dl>
       {{/each}}
       <p class=translation>${translation}</p>
     </li>
   </ol>
</li>

</script>

</body>
</html>
